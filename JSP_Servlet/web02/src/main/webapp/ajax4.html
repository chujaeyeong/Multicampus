<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">

			}, 
			error : function(e) {
				
			} //error
		}) // ajax
	}) // b1
	
		$("#b2").click(function() {
			$.ajax({
				url : "dollar.jsp",
				data : {
					dollar : $("#dollar").val()
				},

					$("#result").html("<font color=red>원화로 환산한 금액은 " + x + " 입니다. </font>")

</script>

</head>

</html>
