<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메일 보내기</title>
<script type="text/javascript">
/* 	alert('게시판글쓰기 페이지입니다. 반갑습니다.!') */
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #faf3e1;
}

button {
	background: #18DE02;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 200px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
<!-- no, title, content, writer 게시판글쓰기  -->
	<h2>메일 작성 페이지</h2>
	<hr>
	<a href="mail.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert5.jsp">
		<table border="1">
			<tr>
				<td class="t1">mail no :</td>
				<td><input name="mailno"></td>
			</tr>
			<tr>
				<td class="t1">e-mail :</td>
				<td><input name="email"></td>
			</tr>
			<tr>
				<td class="t1">title :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td class="t1">content :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">date :</td>
				<td><input name="maildate"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">메일 보내기</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
