1. JSP와 서블릿의 관계 : JSP가 최초호출시 서블릿으로 변환되어 처리 

2. JSP는 언제 서블릿으로 변환될까? : 최초호출시 

3. JSP에서 서블릿으로 변환되어 실행되는 단계 그림 
: JSP -> Servlet(java) -> class -> service()

4. 서블릿의 생명 주기 (lifeCycle)
: init() -> service -> doGet/doPdst -> dertroy()

5. 서블릿을 등록하는 방법 2가지 : 어노테이션 / xml

6. 서블릿 등록하는 xml 파일 이름 / 프로젝트내 위치 : xml / WEB-INF 아래 

7. 어노테이션은 무슨 뜻인가? : 표시 

8. 서블릿을 만든다는 의미 중 스레드 설명 : 동시처리 

9. 서블릿을 만든다는 의미 중 싱글톤 설명 : 객체를 하나만 만들어서 계속 사용 

10. 서블릿을 만든다는 의미 중 tcp 전송 설명 : 승인된 전송 

11. http 통신이 가능한 자바 프로그램 / 기술을 부르는 말 : 서블릿(Servlet)
