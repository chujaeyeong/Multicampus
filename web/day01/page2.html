<!-- 설명을 쓰고 싶을 때 표시 (단축키는 블록 잡고 커멘드 슬러쉬)-->
<!--  코멘트 comment 주석-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
</head>
<body>
    <br>
    <h3>회원가입 화면입니다.</h3>
    <!-- 들여쓰기는 탭키, 내어쓰기는 쉬프트+탭키 -->
    <br>
    <br>
    아이디 : <input><br>
    패스워드 : <input type="password"><br>
    이름 : <input><br>
    전화번호 : <input><br>
    생년월일 : <input type="date"><br>
    이메일 : <input type="email"><br>
    좋아하는 색 : <input type="color"><br>
    좋아하는 숫자 : <input type="number"><br>
    <button>회원가입 처리</button>
</body>
</html>
