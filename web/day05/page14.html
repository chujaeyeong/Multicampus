<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
   
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        //b1을 클릭했을 때 오른쪽에 있는 함수 내용을 실행해주세요!
        $('#b1').click(function() {
          //alert('b1클릭함.')
          $.ajax({
            url: "info.html",
            success : function(x) {
              // document.getElementById('b3') == $('b3') 길게 쓰기 싫어서 달러로 줄여버리기
              $('#d1').html(x)
            }
          })
        }) //b1

        // jason 은 {이름:값, 이름:값, 이름:값} 이런 식으로 쓰는데
        // 헷갈리니까 한줄에 이름:값 하나씩만 씀
        $('#b2').click(function() {
          $.ajax({
            url: "info2.html",
            success : function(x) {
              $('#d2').html(x)
            }
          })
        }) //b2
        $('#b3').click(function() {
          $.ajax({
            url: "info3.html",
            success : function(x) {
              $('#d3').html(x)
            }
          })
        }) //b3
      }); // $
    </script>
  </head>
  <body>
   <button id="b1">영화정보 받아오기(info.html)</button>
   <button id="b2">코로나정보 받아오기(info2.html)</button>
   <button id="b3">교통 정보(info3.html)</button>
   <hr>
   <div id="d1" style="width: 400px; height: 100px; background: purple;"></div>
   <div id="d2" style="width: 400px; height: 100px; background: beige;"></div>
   <div id="d3" style="width: 400px; height: 100px; background: skyblue;"></div>
  </body>
</html>
