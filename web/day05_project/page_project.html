    <script>
        function pay() {
           money = document.getElementById('money').value 
           people = document.getElementById('people').value 
          
           money2 = parseInt(money)
           people2 = parseInt(people)

           result = money2 / people2

           text = "1인당 " + result + "원을 내면 됩니다."

           result_tag = document.getElementById('result')
           result_tag.innerHTML = text
        }
    </script>
</head>
<body>

    밥값 총액: <input type="text" value="10000" id="money"><br>
